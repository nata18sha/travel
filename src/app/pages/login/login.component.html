<div class="sign_in">
    <div class="login_container" *ngIf="changeStatus">
        <div class="main_title">Sign In</div>
        <form>
            <label for="email" class="input_name">Email</label>
            <br>
            <input type="text" id="email" class="input_field" placeholder="Enter Email">
            <br>
            <label for="password" class="input_name">Password</label>
            <br>
            <input type="password" id="password" class="input_field" placeholder="Enter Password">
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox_text">Remember me</label>
            </div>
            <button type="submit" class="submit_button">Sign In</button>
        </form>
        <div class="change">Don’t have an Account? <span class="change_link" (click)="changeLogin()">Sign Up</span>
        </div>
    </div>
    <div class="login_container" *ngIf="!changeStatus">
        <div class="main_title">Create Account</div>
        <form>
            <div class="user_name">
                <div class="name">
                    <label for="name" class="input_name">First Name</label>
                    <br>
                    <input type="text" id="name" class="input_field" placeholder="Enter first name">
                </div>
                <div class="name">
                    <label for="name" class="input_name">Last Name</label>
                    <br>
                    <input type="text" id="name" class="input_field" placeholder="Enter last name ">
                </div>
            </div>
            <label for="email" class="input_name">Email</label>
            <br>
            <input type="text" id="email" class="input_field" placeholder="Enter Email">
            <br>
            <label for="password" class="input_name">Password</label>
            <br>
            <input type="password" id="password" class="input_field" placeholder="Create Password">
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox_text">I have read and agree to the Terms and Condions</label>
            </div>
            <button type="submit" class="submit_button">Sign Up</button>
        </form>
        <div class="change">Don’t have an Account? <span class="change_link" (click)="changeLogin()">Sign In</span>
        </div>
    </div>

</div>
